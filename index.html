<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100..800&family=Monofett&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div id="calc-container">
        <div id="display"></div>
        <div id="button-container">
            <button id="cancel">AC</button>
            <button>(</button>
            <button>)</button>
            <button class="oper" id="divide">รท</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="oper" id="multiply">*</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="oper" id="minus">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="oper" id="add">+</button>
            <button id="zero">0</button>
            <button id="point">โข</button>
            <button id="equals">=</button>
        </div>
    </div>
</body>
</html>
