<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100..800&family=Monofett&display=swap"
        rel="stylesheet">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div id="calc-container">
        <div id="display"></div>
        <div id="button-container">
            <div id="edit">
                <button class="alterDisplay" id="cancel">AC</button>
                <button class="alterDisplay" id="backspace">BACK</button>
            </div>
            <button value="(">(</button>
            <button value=")">)</button>
            <button class="oper" value="/">รท</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button class="oper" value="*">*</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button class="oper" value="-">-</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="oper" value="+">+</button>
            <button id="zero" value="0">0</button>
            <button value=".">.</button>
            <button class="alterDisplay" id="equals">=</button>
        </div>
    </div>
</body>

</html>
